{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript, Python, Docker, AWS">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!--=============== REMIXICON ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="js/index.js"></script>
    <title>DevWithCode | Home</title>
</head>
<body>
    <div class="wrapper">
        <!-- navigation section -->
        <header>
            <!--------- main navigation / logo -------->
            <!-- <div class="main-nav"> -->
                <div class="logo">
                    <div class="main-logo">
                        <a href="#"><img src="{% static 'images/logo2.svg' %}" alt="logo" ></a>
                    </div>
                    <div class="search">
                        <input type="search" id="gsearch" name="gsearch">
                        <i class="ri-search-line search-icon"></i>
                    </div>
                </div>
                
                <div class="nav-links-menu">
                    <div class="subheader" id="nav-menu">
                        <nav>
                            <ul>
                                <li><a href="{% url 'blog:home' %}" class="home-link">Home</a></li>
                                <li><a href="porfolio.html" class="portfolio-link">Portfolio</a></li>
                                <li><a href="{% url 'login' %}" class="sign-in-link">Sign-In</a></li>
                                <li><a href="{% url 'register' %}" class="create-account-link">Create account</a></li>
                                
                            </ul>
                        </nav>
                    </div>

                    <!---- toggle/close icon ---->
                    <div class="toggle-menu">
                        <div class="nav__toggle" id="nav-toggle">
                            <i class="ri-menu-line"></i>
                        </div>
                        <div class="nav__close" id="nav-close">
                            <i class="ri-close-line"></i>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        </header>



        <!-- Main content -->
       {% block content %}
       {% endblock %}

       
    </div>

    <!-- footer section-->
    <footer>
        <p class="website-slogan"><a href="#" class="footer-website-name">DevWithCode</a>
            - A community that refines your programming journey.
        </p>

        <ul class="footer-nav">
            <li class="footer-nav-link"><a href="#">Home</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Terms of use</a></li>
        </ul>

        <div class="signarture">
            @ DevWithCode, Inc. 2023
        </div>
    </footer>


     <!--=============== MAIN JS ===============-->
    <script type="text/javascript" src="{% static 'script.js' %}"></script>

      <!--=============== SCROLLREVEAL ===============-->
    <script type="text/javascript" src="{% static 'scrollreveal.min.js' %}"></script>

</body>
</html>
