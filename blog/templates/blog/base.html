{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript, Python, Docker, AWS">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/index.js"></script>
    <title>DevWithCode | Home</title>
</head>
<body>
    <div class="wrapper">
        <!-- navigation section -->
        <header>
        <!-- blog log and search icon section -->
        <div class="logo">
            <div class="main-logo">
                <a href="#"><img src="{% static 'images/fauxica.svg' %}" alt="logo" ></a>
               
            </div>
            <div class="search">
                <input type="search" id="gsearch" name="gsearch">
                <img src="{% static 'images/shareBabe.svg' %}" alt="search" class="share-search input-link">
            </div>
        </div>
        <div class="subheader">
            <!-- search-icon to display in media query -->
             <div class="subheader-search">
                <img src="{% static 'images/shareBabe.svg' %}" alt="search" class="share-search input-link">
            </div>
            <!-- navigation list -->
            <nav>
                <ul>
                    <li><a href="#" class="home-link">Home</a></li>
                    <li><a href="#" class="portfolio-link">Portfolio</a></li>
                    <li><a href="#" class="sign-in-link">Sign-In</a></li>
                    <li><a href="{% url 'register' %}" class="create-account-link">Create account</a></li>
                    
                </ul>
            </nav>
        </div>
        </header>

        <!-- main body content -->
    
        {% block content %}{% endblock %}

        <!-- footer section-->
        <footer>
            <p class="website-slogan"><a href="#" class="footer-website-name">DevWithCode</a>
                - A community that refines your programming journey.
            </p>

            <ul class="footer-nav">
                <li class="footer-nav-link"><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Terms of use</a></li>
            </ul>

            <div class="signarture">
                @ DevWithCode, Inc. 2023
            </div>
        </footer>
    </div>
    
</body>
</html>
