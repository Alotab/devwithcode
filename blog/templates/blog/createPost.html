{% extends "blog/base.html" %}
{% load static %}
{% block content %}


<div class="create-content" style="padding-top: 50rem">
    <div class="new-post">
        <h3>Create a New Post</h3>
    </div>
   <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}

   </form>
   
</div>
{% endblock %}
