{% extends "blog/base.html" %}
{% load static %}
{%  block content %}



    <!------------------ login section ------------------>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-headline-info">
                <h3></h3>

                <div class="signup-link">
                    <p>Don't have an Account?</p>
                    <a href="{% url 'register' %}" class="signup-button button--flex">
                        Sign up <i class="ri-arrow-right-fill"></i>
                    </a>
                </div>
            </div>


            <div class="login-info">
                <div class="login-account-page">
                    <p>Log in to your account</p>
                
                   
                    <form method="post" action="#" class="login-form-new">  
                        {% csrf_token %}
                        <div class="login-input-container"> 
                            <input type="email" name="email"  placeholder="Email" required>
                            <i class="ri-mail-fill icon"></i>
                        </div>
                        

                        <div class="login-input-container">
                            <input type="password" name="password" class="password" placeholder="Password" required>
                            <i class="ri-lock-line icon"></i>
                        
                        </div>
                        
                      
                        <div class="user-login-button"> 
                            <button type="submit" class="user-signup-button">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
