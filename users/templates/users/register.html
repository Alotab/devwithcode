{% extends "blog/base.html" %}
{% load static %}
{%  block content %}

    <!---------- Register --------------->
    <div class="signup-wrapper">
    <div class="signup-container">
    <div class="signup-left-info">
        <video  src="{% static 'images/vid1.mp4' %}" class="video-slide" autoplay muted loop></video>
    </div>



    <div class="signup-right-info">
        <div class="login-link">
            <p>Have an Account?</p>
            <a href="#" class="login-button-link button--flex">
                Log in <i class="ri-arrow-right-line"></i>
            </a>
        </div>

        <div class="create-account-page">
            <h2>Create your account</h2>
            <hr class="line">

            <div class="agree-terms">
                <p class="terms-accept">
                    <input type="checkbox" name="checkbox_name" id="checkbox_id">
                    <label for="checkbox_id">I agree to DevWithCode's <a href="#"><span class="privacy">Agreement</span></a> and acknowledge DevWithCode's <a href="#"><span class="privacy">Privacy Policy</span></a></label>
                </p>
            </div>

            <form action="#" class="input-container">
                <div class="input-field">
                    <input type="text" placeholder="Email" required>
                    <i class="ri-mail-fill icon"></i>
                </div>
                

                <div class="input-field">
                    <input type="password" class="password" placeholder="Password" required>
                    <i class="ri-lock-line icon"></i>
                    
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Password" required>
                    <i class="ri-lock-line icon"></i>
                    
                </div>
                <div class="register">
                    <button type="submit" class="register-button">Register</button>
                </div>
            </form>

            <a href="#" class="reset-password-link">Forget password ?</a>
        </div>
        

    </div>
    </div>
    </div>

{% endblock %}
